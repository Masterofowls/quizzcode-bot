<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>404 - CodeQuizz</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Space Grotesk', -apple-system, sans-serif;
            background: oklch(0.15 0.01 260);
            color: oklch(0.95 0 0);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1rem;
        }

        .container {
            max-width: 600px;
            text-align: center;
            animation: fadeIn 0.6s ease-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .code-icon {
            font-size: 80px;
            margin-bottom: 1.5rem;
            opacity: 0.7;
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% {
                opacity: 0.5;
            }
            50% {
                opacity: 0.8;
            }
        }

        .error-code {
            font-size: 120px;
            font-weight: 700;
            letter-spacing: -0.02em;
            color: oklch(0.75 0.15 195);
            margin-bottom: 1rem;
            text-shadow: 0 0 40px oklch(0.75 0.15 195 / 0.3);
        }

        h1 {
            font-size: 32px;
            font-weight: 700;
            margin-bottom: 1rem;
            letter-spacing: -0.02em;
        }

        p {
            font-size: 18px;
            color: oklch(0.7 0.01 260);
            margin-bottom: 2rem;
            line-height: 1.6;
        }

        .button {
            display: inline-block;
            background: oklch(0.45 0.15 290);
            color: oklch(1 0 0);
            padding: 0.875rem 1.75rem;
            border-radius: 0.5rem;
            text-decoration: none;
            font-weight: 600;
            font-size: 16px;
            transition: all 0.2s ease;
            box-shadow: 0 0 20px oklch(0.45 0.15 290 / 0.3);
        }

        .button:hover {
            transform: scale(1.05);
            box-shadow: 0 0 30px oklch(0.45 0.15 290 / 0.5);
        }

        .button:active {
            transform: scale(0.98);
        }

        code {
            font-family: 'JetBrains Mono', monospace;
            background: oklch(0.25 0.02 260);
            padding: 0.25rem 0.5rem;
            border-radius: 0.25rem;
            font-size: 14px;
            color: oklch(0.75 0.15 195);
        }

        @media (max-width: 768px) {
            .error-code {
                font-size: 80px;
            }

            h1 {
                font-size: 24px;
            }

            p {
                font-size: 16px;
            }

            .code-icon {
                font-size: 60px;
            }
        }
    </style>
    <script>
        (function() {
            var redirect = sessionStorage.redirect;
            delete sessionStorage.redirect;
            if (redirect && redirect !== location.href) {
                history.replaceState(null, null, redirect);
            }
        })();
    </script>
</head>

<body>
    <div class="container">
        <div class="code-icon">&lt;/&gt;</div>
        <div class="error-code">404</div>
        <h1>Page Not Found</h1>
        <p>
            Looks like this route doesn't exist in our code base. The page you're looking for might have been moved, deleted, or perhaps the URL was mistyped.
        </p>
        <a href="/" class="button">Back to Dashboard</a>
    </div>
</body>

</html>
